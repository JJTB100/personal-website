<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Floating Point Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="banner"></div>
    <div>
        <h1>Floating Point Calculator</h1>
        <p>Click on each digit to flip between 0 and 1</p>
    </div>
    <div id="SelectionSection">
        <label>Mantissa:</label>
        <select class="bitSelector" id="bitsNumMan" name="bits">
            <option>4</option>
            <option selected="selection">8</option>
            <option>16</option>
            <option>32</option>
        </select>
        <label>Exponent:</label>
        <select class="bitSelector" id="bitsNumExp" name="bits">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option selected="selection">4</option>
            <option>8</option>
            <option>16</option>

        </select>
        <button class="bitSelector" id="bitButton">Generate bits</button>
    </div>
    <div id="float">
        <span id="mantissa-bits"></span>
        <span id="exponent-bits"></span>
        <div id="explanation"></div>
    </div>


    <script src="script.js" async defer></script>
</body>

</html>
