<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metronome</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <audio>
            <source src="tick.mp3" id="audioplayer" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </head>
    <body>
        <div id="title">
            <h1>Metronome</h1>
        </div>
        <div id="metronome">
            <div id="inputcontainer">            
                <div>
                    <input type="number" id="inputbox" min="50" max="135"/>
                </div>
                <div id="BPM">60 BPM</div>
            </div>


            <div id="slidebox">

                <input type="button" value="-" id="minus">

                <div class="slidecontainer">
                    <input type="range" min="50" max="135" value="60" class="slider" id="myRange">                  
                </div>

                <input type="button" value="+" id="plus">

            </div>

            <div id="button">
                <input type="button" value="Input Value" id="inputbutton"></input>
            </div>

            <div id="button">
                <input type="button" value="Play" id="playbutton"></input>
            </div>

            <div id="visual">
                <span id="left"></span>
                <span id="right"></span>
            </div>
        </div>
        <div id="footer">
            by Jonathan Broster
        </div>
        <script src="scripts.js" defer></script>
    </body>
</html>
